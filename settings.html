<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>詳細設定 - YouTube Channel Blocker</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div id="container">
    <!-- サイドバー -->
    <nav id="sidebar">
      <ul>
        <li><button id="tab-list" class="tab active">非表示リスト</button></li>
        <li><button id="tab-keywords" class="tab">動画タイトルフィルター</button></li>
        <button id="tab-channel-filter" class="tab">チャンネルフィルター</button>
        <li><button id="tab-import-export" class="tab">エクスポート／インポート</button></li>
        <li><button id="tab-language" class="tab">表示言語</button></li>
        <li><button id="tab-donation" class="tab">💛 寄付</button></li>
      </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main id="content">
      <div class="card">
        <!-- 非表示リスト -->
        <section id="section-list" class="tab-content active">
          <h2>非表示リスト（チャンネル名）</h2>
          <input type="text" id="searchInput" placeholder="検索..." />

          <!-- ここに追加フォームを挿入 -->
          <div style="margin: 8px 0;">
            <input id="blockChannelInput" type="text" placeholder="チャンネル名" maxlength="100">
            <button id="addBlockChannelBtn">追加</button>
          </div>

          <ul id="blockListContainer"></ul>
        </section>

        <!-- 動画タイトルフィルター -->
        <section id="section-keywords" class="tab-content">
          <h2>動画タイトルフィルターリスト</h2>
          <div class="keyword-inputs" style="margin-bottom: 12px;">
            <input type="text" id="keyword1" placeholder="キーワード1" />
            <input type="text" id="keyword2" placeholder="キーワード2" />
            <input type="text" id="keyword3" placeholder="キーワード3" />
            <button id="addKeywordBtn">追加</button>
          </div>
          <input type="text" id="keywordSearchInput" placeholder="検索..." />
          <ul id="keywordListContainer"></ul>
        </section>

        <section id="section-channel-filter" style="display:none">
          <h2>チャンネルフィルターリスト</h2>
          <input id="channelFilterSearchInput" type="text" placeholder="検索...">
          <div style="margin: 8px 0;">
            <input id="channelFilter1" type="text" placeholder="キーワード1" maxlength="30">
            <input id="channelFilter2" type="text" placeholder="キーワード2" maxlength="30">
            <input id="channelFilter3" type="text" placeholder="キーワード3" maxlength="30">
            <button id="addChannelFilterBtn">追加</button>
          </div>
          <ul id="channelFilterListContainer"></ul>
        </section>

        <!-- エクスポート／インポート -->
        <section id="section-import-export" class="tab-content">
          <h2>エクスポート／インポート</h2>
          <div>
            <h3>チャンネルリスト</h3>
            <button id="exportChannelsBtn">エクスポート</button>
            <button id="importChannelsBtn">インポート</button>
          </div>
          <div>
            <h3>動画タイトルフィルター</h3>
            <button id="exportKeywordsBtn">エクスポート</button>
            <button id="importKeywordsBtn">インポート</button>
          </div>
          <input type="file" id="fileInput" accept="application/json" style="display:none;" />
          <div id="status" role="status" aria-live="polite"></div>
        </section>

        <!-- 表示言語 -->
        <section id="section-language" class="tab-content">
          <h2>表示言語</h2>
          <p>UIに使用する言語を選択してください：</p>
          <label>
            <input type="radio" name="language" value="ja" id="lang-ja" />
            日本語
          </label><br />
          <label>
            <input type="radio" name="language" value="en" id="lang-en" />
            English
          </label>
        </section>

        <!-- 💛 寄付セクション -->
        <section id="section-donation" class="tab-content">
          <h2>開発者を応援する</h2>
          <p>この拡張機能が役に立ったと感じたら、寄付をご検討ください。</p>
          <a href="https://www.paypal.com/ncp/payment/RK4KLRRWNYXLU" target="_blank"
             style="display:inline-block;padding:10px 20px;background:#FFD140;color:#000;
                    font-weight:bold;text-decoration:none;border-radius:5px;">
            PayPalで寄付
          </a>
        </section>
      </div>
    </main>
  </div>
  <script src="settings.js"></script>
</body>
</html>
